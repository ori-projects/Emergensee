<div class="patient-list-container">
  <h3>Datasets</h3>
  <div class="list-group" style="margin-top: 20px;">
    <a class="list-group-item clearfix" *ngFor="let dataset of datasets" (click)="ondatasetelect(dataset)">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ dataset.dataset_name }}</h4>
      </div>
    </a>
  </div>
</div>
